{% extends "authenticate/auth_base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block form %}
    <div class="card d-flex mt-5 wrap w-75" style="border: none">
        <div class="row">
            <div class="col-sm-5">
                <img class="card-img w-100 h-100" src="{% static 'images/backdrop.jpg' %}" alt="backdrop">
            </div>
            <div class="col-sm-7">
                <div class="card-body">
                    <h3 class="heading font-class mb-5">Sign In</h3>
                    <form method="POST" class="signin-form">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label class="label-class font-class" for="name">Username</label>
                            <input type="text" class="form-control w-75" name="name" id="name" placeholder="Username"
                                   required>
                        </div>
                        <div class="form-group mb-5">
                            <label class="label-class font-class" for="password">Password</label>
                            <input type="password" class="form-control w-75" name="password" id="password"
                                   placeholder="Password" required>
                        </div>
                        <div class="form-group mb-4">
                            <button type="submit"
                                    class="button-class form-control btn btn-warning rounded submit font-class w-75">
                                Sign In
                            </button>
                        </div>
                        {% for message in messages %}
                            <p style="color: red">{{ message }}</p>
                        {% endfor %}
                        <div class="form-group d-md-flex mb-4">
                            <div>
                                <a href="#" class="forgot-class mb-3">Forgot Password</a>
                                <p class="forgot-class mt-3">Not a member? <a class="forgot-class"
                                                                              style="color: #FBAB7E;" data-toggle="tab"
                                                                              href="{% url 'registerPage' %}">Sign
                                    Up</a></p>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
